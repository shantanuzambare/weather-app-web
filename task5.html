
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #6dd5fa, #2980b9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #2980b9;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .weather-card {
      display: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .weather-card h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .weather-icon {
      width: 80px;
      margin: 15px 0;
    }

    .weather-details p {
      margin: 8px 0;
      font-size: 16px;
    }

    .error {
      margin-top: 10px;
      color: #ffe6e6;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      input {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Finder</h1>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Pune, London)" />
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="weather-card" id="weatherCard"></div>
  <div class="error" id="error"></div>

  <script>
    // üîë Replace this with your real API key from https://openweathermap.org/api
    const apiKey = '6afcdbe970ee6146a4a5d91e530da861';

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const card = document.getElementById('weatherCard');
      const error = document.getElementById('error');

      if (!city) {
        error.textContent = "‚ö†Ô∏è Please enter a city name.";
        card.style.display = "none";
        return;
      }

      try {
        error.textContent = "";
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod !== 200) {
          error.textContent = `‚ùå City not found. Try 'Pune', 'London', or 'Mumbai'.`;
          console.log('API Error:', data.message);
          card.style.display = "none";
          return;
        }

        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

        card.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img class="weather-icon" src="${iconUrl}" alt="Weather icon" />
          <div class="weather-details">
            <p><strong>üå°Ô∏è Temp:</strong> ${data.main.temp}¬∞C</p>
            <p><strong>üå¶Ô∏è Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>üíß Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>üå¨Ô∏è Wind:</strong> ${data.wind.speed} m/s</p>
          </div>
        `;
        card.style.display = "block";

      } catch (err) {
        error.textContent = "‚ö†Ô∏è Something went wrong. Try again.";
        console.error('Fetch Error:', err);
        card.style.display = "none";
      }
    }
  </script>

</body>
</html>
